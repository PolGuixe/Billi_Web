<template name="pdfFile">
  
</template>

<template name="datepicker">
    <div class="input-group datetimepicker">
      <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
      <input class="set-due-date form-control" type="text"/>
    </div>
</template>

<template name="receipts">
  
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Receipts</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
    <div class="row">
      <div class="col-lg-12">
        <h4>Add new receipt</h4>
        <a class="btn btn-default btn-lg" href="{{pathFor 'dashboard-addReceipt'}}"><i class="fa fa-plus"></i> Add</a>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
    <div class="row">
      <div class="col-lg-12">
          <h4>Apply filters</h4>
      </div>
      <div class="col-lg-12">
        <p>Start date: </p>
          {{> datepicker}}
         <p>Finish date: </p>
          {{> datepicker}}
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
    <div class="row">
      <div class="col-lg-12">
        <h4>Export data</h4>
        <button class="btn btn-default btn-lg" id="btnExportReceiptsCSV"><i class="fa fa-table"></i> Export .csv database</button>
        <button class="btn btn-default btn-lg" id="btnExportReceiptsTXT"><i class="fa fa-file-text-o"></i> Export .txt database</button>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
     
    <div class="row">
      <div class="col-lg-12">
       <!--{{> tabular table=TabularTables.Expenses class="table table-striped table-bordered table-condensed"}}-->
        {{> reactiveTable collection=Expenses settings=settings showColumnToggles=true}} 
      </div>
    </div>
    <!--/.row -->
    
  </div>
  <!-- /#page-wrapper -->

</template>
