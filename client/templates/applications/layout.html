<template name="layout">
  <header>
    {{> yield region='header'}}
  </header>

  <aside>
    {{> yield region='aside'}}
  </aside>

  <div id="main" class="row-fluid">
    {{> yield}}
  </div>

  <footer>
    {{> yield region='footer'}}
  </footer>
</template>

<template name="layoutOld">
     
    <div id="main" class="row-fluid">
      {{> yield}}
    </div>
    
</template>
